<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFlix</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/series.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="./assets/js/series.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid mx-5">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html">
                    <img  alt="Logo WebFlix" id="logo">
                </a>
                <a href="explorer.html" class="mx-5 link-offset-2 link-underline link-underline-opacity-0">
                    <h1 class="explorer">Explorer</h1>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <h2 class="titulo">Visão Geral</h2>
            <div>
                <div class="row p-4 bg-light rounded shadow-sm">
                    <!-- Imagem da Série -->
                    <div class="col-md-4">
                        <img id="imagem" class="img-fluid"
                            alt="Imagem da Série">
                    </div>
                    <!-- Informações da Série -->
                    <div class="col-md-8">
                        <h3 id="titulo"></h3>
                        <p><strong>Gênero:</strong> <span id="generos">Carregando...</span></p>
                        <p><strong>Plataforma:</strong> <span id="plataforma">Carregando...</span></p>
                        <p><strong>Data de Lançamento:</strong> <span id="dataLancamento">Carregando...</span></p>
                        <p><strong>Classificação:</strong> <span id="avaliacao">Carregando...</span></p>
                        <p><strong>Descrição:</strong> <span id="descricao">Carregando...</span></p>
                        <!-- Botão para adicionar a Minhas Séries -->
                        <button class="btn btn-outline-success btn-toggle mt-3" id="favoritos">Adicionar às Minhas Séries</button>
                    </div>
                </div>
            </div>
            <!-- Elenco -->
            <div class="container">
                <h2 class="titulo">Elenco</h2>
                <div class="row row-cols-1 row-cols-md-4 g-4" id="elenco">
                </div>
            </div>
            </div>

            <!-- Temporadas e Episódios -->
            <div class="container my-5">
                <h2 class="titulo">Temporadas e Episódios</h2>
                <div id="temporadas">
                </div>
                         
            </div>
        </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
